version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sarajevoair_db
    environment:
      POSTGRES_DB: sarajevoair
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d sarajevoair"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - sarajevoair

  api:
    build:
      context: ./backend/src/SarajevoAir.Api
      dockerfile: Dockerfile
    container_name: sarajevoair_api
    environment:
      - ASPNETCORE_URLS=http://+:80
      - CONNECTION_STRING=Host=db;Database=sarajevoair;Username=dev;Password=dev
      - OPENAQ_API_KEY=${OPENAQ_API_KEY}
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN:-http://localhost:3000}
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:80"
    networks:
      - sarajevoair
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:

networks:
  sarajevoair:
    driver: bridge